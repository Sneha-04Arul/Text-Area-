<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 120px;
      resize: none;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .counter {
      margin-top: 10px;
      font-size: 15px;
      color: #333;
    }

    .warning {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Message Box</h2>
    <p>200 characters max</p>
    <textarea id="message" placeholder="Type your message..."></textarea>
    <div class="counter" id="counter">0 / 200 characters</div>
    <div class="warning" id="warning">⚠️ Character limit reached!</div>
  </div>

  <script>
    const textarea = document.getElementById("message");
    const counter = document.getElementById("counter");
    const warning = document.getElementById("warning");
    const maxChars = 200;

    textarea.addEventListener("input", () => {
      let text = textarea.value;
      let length = text.length;

      if (length > maxChars) {
        textarea.value = text.substring(0, maxChars); // Prevent further typing
        length = maxChars;
        warning.style.display = "block";
      } else {
        warning.style.display = "none";
      }

      counter.textContent = `${length} / ${maxChars} characters`;
    });
  </script>
</body>
</html>
